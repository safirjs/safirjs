<!DOCTYPE html>
<html lang="en" xmlns:sf="https://github.com/liviathan/safirjs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result"></div>

<script src="/js/safir.js" type="text/javascript"></script>
<script type="text/javascript">
    safir.loaded(() => {
        let data = { show_tag: false, show_attr: true};
        let template = new SafirTemplate('#hello-world');
        template.render('#result', data);
    });
</script>

<template id="hello-world">
    <sf:if test="show_tag">
        shoud be displayed TAG /
        <span>and this also TAG</span>
    </sf:if>
    <sf:if-not test="show_tag">
        shoud NOT be displayed TAG /
        <span>and NOT this also TAG</span>
    </sf:if-not>

    <p sf:if="show_attr">
        shoud be displayed ATTR/
        <span>and this also ATTR</span>
    </p>
    <p sf:if-not="show_attr">
        shoud NOT be displayed ATTR/
        <span>and NOT this also ATTR</span>
    </p>
</template>
</body>


</html>
